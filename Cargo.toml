[package]
name = "drovah"
version = "0.1.0-alpha"
authors = ["Jordyn <jordyn@husk.pro>"]
edition = "2018"

[dependencies]
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
rocket = "0.4.5"
serde_json = "1.0"
badge = "0.3.0"

[dependencies.rocket_contrib]
version = "0.4.5"
default-features = false
features = ["json"]

[dependencies.mongodb]
version = "1.0.0"
default-features = false
features = ["sync"]